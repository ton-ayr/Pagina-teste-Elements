        <div id="elements"></div>

        (function () {
          const load = function () {
              window.Eduzz.Checkout.init({
                contentId: "KW83QPOB01",
                target: "elements",
                errorCover: false
              });
          }
          if (document.readyState === 'complete') {
              load();
              return;
          }
          window.addEventListener('load', load);
        })();
